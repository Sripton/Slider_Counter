<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Slider__Counter</title>
  </head>
  <body>
    <div class="slider__container">
      <div class="slider__counter">
        <div class="slider__prev">
          <img src="./src/img/icons/prev.svg" />
        </div>

        <span id="cureent">01</span>/
        <span id="total"></span>

        <div class="slider__next">
          <img src="./src/img/icons/next.svg" />
        </div>
      </div>

      <div class="slider__wrapper">
        <div class="slider__inner">
          <div class="slide">
            <img src="./src/img/slide/crocodile1.jpg" />
          </div>
          <div class="slide">
            <img src="./src/img/slide/crocodile2.jpg" />
          </div>
          <div class="slide">
            <img src="./src/img/slide/crocodile3.jpg" />
          </div>
          <div class="slide">
            <img src="./src/img/slide/crocodile4.jpg" />
          </div>    
        </div>
      </div>
    </div>
    <script defer src="./src/js/script.js"></script>
  </body>
</html>
